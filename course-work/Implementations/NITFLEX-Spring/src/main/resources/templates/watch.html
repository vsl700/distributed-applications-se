<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <title>Watch</title>
  <style>
    #my-video{
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
<input id="videoLink" type="hidden" th:value="@{/stream/film/{id}(id=${videoFileId})}" />
<video id="my-video"
       class="video-js"
       controls
       preload="auto"
       width="640"
       height="264">
</video>

<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script>
  var videoURL = document.getElementById('videoLink').value;

  var player = videojs('my-video');
  player.src({ src: `${videoURL}/manifest.mpd`, type: 'application/dash+xml'});
  player.play();
</script>
</body>
</html>
